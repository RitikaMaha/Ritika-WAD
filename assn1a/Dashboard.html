<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <style>
      body {
        background: linear-gradient(to right, #141e30, #243b55);
        color: white;
        font-family: "Arial", sans-serif;
      }
      .sidebar {
        height: 100vh;
        background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
        padding: 20px;
        box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.2);
      }
      .sidebar .list-group-item {
        background: transparent;
        color: white;
        border: none;
        transition: 0.3s;
      }
      .sidebar .list-group-item:hover,
      .sidebar .list-group-item.active {
        background: linear-gradient(135deg, #f86c1b, #bf25fc);
        color: white;
        border-radius: 5px;
      }
      .card {
        background: linear-gradient(135deg, #fb11bc, #764ba2);
        color: white;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      }
      .chart-container {
        width: 100%;
        height: 400px; /* Adjusted height to fit the screen better */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 sidebar">
          <h1 class="h4 py-3 text-center">SHOP MART</h1>
          <div class="list-group text-center">
            <a href="#" class="list-group-item list-group-item-action active"
              >Dashboard</a
            >
            <a href="#" class="list-group-item list-group-item-action">Users</a>
            <a href="#" class="list-group-item list-group-item-action"
              >Statistics</a
            >
          </div>
        </div>
        <main class="col-10">
          <div class="container-fluid mt-3 p-4">
            <div class="row">
              <div class="col-md-4">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="card-title h2">1,250</div>
                    <span class="card-text">Daily Visitors</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="card-title h2">8,120</div>
                    <span class="card-text">Weekly Visitors</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="card-title h2">36,250</div>
                    <span class="card-text">Monthly Visitors</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2 class="text-white h5">Customer Count</h2>
                <div class="chart-container">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      var data = {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [
          {
            label: "Sales",
            data: [50, 300, 600, 100, 200, 400],
            backgroundColor: "rgba(75, 192, 192, 0.6)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 2,
            borderRadius: 5,
          },
        ],
      };
      var options = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: "white",
            },
          },
        },
        scales: {
          x: {
            ticks: { color: "white" },
          },
          y: {
            beginAtZero: true,
            ticks: { color: "white" },
          },
        },
      };
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "bar",
        data: data,
        options: options,
      });
    </script>
  </body>
</html>
